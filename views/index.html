<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/paper.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="https://use.fontawesome.com/3edbda66b7.js"></script>

  </head>

  <body>
    <div class="container" style="padding-top:3%">
      <nav class="navbar navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">IodineMonoxide.IO: Students</a>
      </nav>
    </div>
    <div class="container">
      <div id="row" class="row">
        <div class="col-xs-12 col-md-4 student">
          <div class="thumbnail">
            <img id='image1' src="data:image/png;base64,{{ image1 }}" alt="image">
            <div class="caption">
                <div class="name">
                  <span id='name1' >{{ name1 }}</span>
                    {% if finished1 == 'true' %}
                    <span id='finished1' class="fa fa-check"></span>
                    {% else %}
                    <span id='finished1' class="fa fa-times"></span>
                    {% endif %}
                </div>
                <form action="/save/1" method="post" target="_blank">
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </form>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-4 student">
          <div class="thumbnail">
            <img id='image2' src="data:image/png;base64,{{ image2 }}" alt="image">
            <div class="caption">
                <div class="name">
                  <span id='name2'>{{ name2 }}</span>
                    {% if finished2 == 'true' %}
                    <span id='finished2' class="fa fa-check"></span>
                    {% else %}
                    <span id='finished2' class="fa fa-times"></span>
                    {% endif %}
                </div>
                <form action="/save/2" method="post" target="_blank">
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

<script>


$(document).ready(function() {
  poll()
});

function poll() {

  $.ajax({
      url:"/poll",
      timeout: 2000,
      success: function(update) {

        $('#row').html(update); // this polls terribly. but whatever
        localStorage.clear();

        setTimeout(function () { poll(); }, 3000 );
      },
      error: function(jqXHR, textStatus, errorThrown) {
          console.log(jqXHR.status + "," + textStatus + ", " + errorThrown);
      }
  });

}

document.onkeydown = function(evt) {
    evt = evt || window.event;
    var isEscape = false;
    if ("key" in evt) {
        isEscape = (evt.key == "Escape" || evt.key == "Esc");
    } else {
        isEscape = (evt.keyCode == 27);
    }
    if (isEscape) {
        location.reload();
    }
};




</script>
  </body>
</html>
